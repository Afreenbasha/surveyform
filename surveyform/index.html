<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <header>
<h1 id  ="title"> freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
</header>
<main>
  <form action="" id="survey-form">
    <div class="form-div">

 <label for="name" id="name-label">Name</label>
 <input id="name" type="text" required placeholder="Enter your name" />
 </div>
 <div class="form-div">

 <label for="email" id="email-label">E-mail</label> 
 <input id="email" type="email" required placeholder="Enter your Email"/>

 </div>
 <div class="form-div">

  <label for="number" id="number-label">Age(optional)</label>
  <input id="number" type="number" min="5" max="100" required placeholder="age"/>
 </div>
 <div class="form-div">
   <label id="dropdown-label-role">Which option best describes your current role?</label>
 <select id="dropdown" name="dropdown">
   <option value="">Select Current role</option>
   <option value="1">Student</option>
   <option value="2">Full-Time Job</option>
   <option value="3">Full-Time Learner</option>
  <option value="4">Prefer Not to Say</option>
  <option value="5">Others</option>
 </select>
   </div>
 <div class="form-div">
      <label id="label-radio">What is your favorite feature of freeCodeCamp?</label>
      </div>

      <div class="form-div">
      <label id="definitely"><input type="radio" value="definitely" name="recommend"/>Definitely</label>
   </div>
 
 <div class="form-div">
      <label id="maybe"><input type="radio" value="maybe" name="recommend"/>Maybe</label>
   </div>
 
 <div class="form-div">
      <label id="Notsure"><input type="radio" value="Notsure" name="recommend"/>Notsure</label>
   </div>
 
 <div class="form-div">
   <label id="dropdown-label-feature">What is your favorite feature of freeCodeCamp?</label>
 <select id="dropdown-feature" name="dropdown-feature">
   <option value="">Select an option</option>
   <option value="1">Challenges</option>
   <option value="2">Projects</option>
   <option value="3">Cummunity</option>
  <option value="4">Open source</option>
 </select>
   </div>

 <div class="form-div">
<label id="labelcheckbox">What would you like to see improved? (Check all that apply)</label>
   </div>
<div class="div-checkbox">
    <input type="checkbox" name="improvement" value="1"/>
    <label>Front-end Projects</label>
  </div>

  <div class="div-checkbox">
    <input type="checkbox" name="improvement" value="1"/>
    <label>Back-end Projects</label>
  </div>

  <div class="div-checkbox">
    <input type="checkbox" name="improvement" value="1"/>
    <label>Data Visualization</label>
  </div>

  <div class="div-checkbox">
    <input type="checkbox" name="improvement" value="1"/>
    <label>Challenges</label>
  </div>

  <div class="div-checkbox">
    <input type="checkbox" name="improvement" value="1"/>
    <label>Open Source Community</label>
  </div>

  <div class="div-checkbox">
    <input type="checkbox" name="improvement" value="1"/>
    <label>Gitter help rooms</label>
  </div>

  <div class="div-checkbox">
    <input type="checkbox" name="improvement" value="1"/>
    <label>Videos</label>
  </div>

  <div class="div-checkbox">
    <input type="checkbox" name="improvement" value="1"/>
    <label>City Meetups</label>
  </div>

  <div class="div-checkbox">
    <input type="checkbox" name="improvement" value="1"/>
    <label>Wiki</label>
  </div>

<div class="div-checkbox">
    <input type="checkbox" name="improvement" value="1"/>
    <label>Forum</label>
  </div>

  <div class="div-checkbox">
    <input type="checkbox" name="improvement" value="1"/>
    <label>Additional Courses</label>
  </div>

</br>
<div class="form-div">
  <label id="label-textarea">Any comments or suggestions?</label>
<textarea name="suggestion"placeholder="Enter your comment here..."></textarea>
</div>

<div class="form-div btn">
  <input id="submit" type="submit" value="submit">
  </div>

</form>
</body>
</html>
